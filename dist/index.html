<!doctype html>
<html>
  <head></head>
  <body>
    <div id="root"></div>
    <script src="elm.js"></script>
    <script>
      var app = Elm.Main.embed(document.querySelector('#root'), {
        counts: JSON.parse(localStorage.counts || '[]')
      });
      app.ports.saveModel.subscribe(function(model) {
        localStorage.counts = JSON.stringify(model.counts);
      });
    </script>
  </body>
</html>
